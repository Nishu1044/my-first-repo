<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
            let x= document.getElementById("name").value
             document.getElementById("dName").innerText=x 
		}

		function showGender() {
         let x= document.getElementById("gender").innerText
			// Show the selected gender inside h2
		}

		function showEmail() {
			// Show the filled email inside h3
			let x= document.getElementById("email").value
			document.getElementById("dEmail").innerText=x
		}

		function showMobile() {
			// Show the filled mobile inside h4
			let x= document.getElementById("MOBILE").value
			document.getElementById("dMobile").innerText=x
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			let bag1="NAME"
			let bag2="GENDER"
			let bag3="EMAIL"
			let bag4="MOBILE"

			document.getElementById("dName").innerText=bag1
			document.getElementById("dEmail").innerText=bag2
			document.getElementById("dMobile").innerText=bag3
			document.getElementById("dMobile").innerText=bag4
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			let bag=""
			document.getElementById("dName").innerText=bag
			document.getElementById("dEmail").innerText=bag
			document.getElementById("dMobile").innerText=bag
			document.getElementById("dMobile").innerText=bag
		}
	</script>
</body>
</html>
