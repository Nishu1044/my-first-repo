<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="bellButton">Ring Bell</button>
  </body>
  <script>
    const button = document.getElementById("bellButton");

    button.onclick = function() {
      alert("The bell has been rung!");
    };
  </script>
</html>
